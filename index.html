<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cafe menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="bold_text">CAMPER CAFE</h1>
        <p>Est.2020</p>
      </header>
      <hr/ class="horline_red">
      <section>
        <div class="cofee">
          <h1 class="bold_text">COFEE</h1>
          <img src="./image/coffee.jpg" alt="coffee" />
        </div>
        <div class="list">
          <div class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </div>
          <div class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </div>
          <div class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </div>
          <div class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </div>
          <div class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </div>
        </div>
      </section>
      <section>
        <div class="cofee">
          <h1 class="bold_text">Desserts</h1>
          <img src="./image/pie.jpg" alt="pie" />
        </div>
        <div class="list">
          <div class="item">
            <p class="flavor">Donut</p>
            <p class="price">1.5</p>
          </div>
          <div class="item">
            <p class="flavor">Cherry Pie</p>
            <p class="price">2.75</p>
          </div>
          <div class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </div>
          <div class="item">
            <p class="flavor">Cheesecaket</p>
            <p class="price">3.00</p>
          </div>
          <div class="item">
            <p class="flavor">Chinamon Roll</p>
            <p class="price">2.50</p>
          </div>
        </div>
      </section>
      <hr/ class="horline_red2">
      <footer>
        <a target="_blank" href="https://www.freecodecamp.org/"
          >visit our website</a
        >
        <p>123 Free Code Camp Drive</p>
      </footer>
    </main>
  </body>
</html>
